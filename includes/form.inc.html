
<h2 class="text-center">Ajouter des données</h2>
<!-- Prénom -->
<div class="form-group">
    <label for="exampleInputEmail1">Prénom</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Renseignez votre prénom">
</div>
<!-- Nom -->
<div class="form-group">
    <label for="exampleInputPassword1">Nom</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Renseignez vos nom">
</div>
<!-- Age -->
<div class="form-group">
    <label for="exampleInputPassword1">Age (18 à 60 ans)</label>
    <input type="number" class="form-control" min="18" max="60" step="1" id="exampleInputPassword1" placeholder="18">
</div>

<!-- Taille -->
<div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Taille (entre 1,6 et 2m)</div>
    </div>
    <input type="number" class="form-control" min="1.6" max="2" step="0.01" id="inlineFormInputGroupUsername2" placeholder="1,6">
    <div class="input-group-prepend">
        <div class="input-group-text">m</div>
    </div>
</div>
<!-- Radio Apprenant/formateur -->
<div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">Apprenant</label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    <label class="form-check-label" for="exampleRadios2">Formateur</label>
    </div>
<div class="d-flex justify-content-end">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
